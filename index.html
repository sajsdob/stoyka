

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOYKA</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Full-page background video */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-bg {
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video stays behind the content */
        }
        /* Container for centered content */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1; /* Puts content on top of the video */
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .content img {
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="video-bg" autoplay muted loop>
        <source src="pendant.MOV" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content on top of the video -->
    <div class="content">
        <img src="./logo.png" alt="logo">
    </div>
</body>
</html>
